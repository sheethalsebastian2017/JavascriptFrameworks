<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper scissor</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper scissor</h1>
        </header>

        <div class="result-board">
            <div id="player-label" class="badge">player</div>
            <div id="system-label" class="badge">system</div>
            <span id="player-result">0</span>:<span id="system-result">0</span>
        </div>

        <div class="result">
        <p>You Won. Paper covers rock </p>
        </div>

        <div class="options">
        <div class="option" id="r">
            Rock
        </div>
        <div class="option" id="p">
           Paper
        </div>
        <div class="option" id="s">
               scissor
            </div>
            </div>

            <p id="action-message">Guess your option.</p>
            <script type="text/javascript" src="index.js"></script>
            </body>
            </html>
